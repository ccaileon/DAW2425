<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h1>Historial Operaciones</h1>
        <div class="historial" id="historial">

        </div>
      </div>
      <div class="col-8 calculadora">
        <h1>Calculadora</h1>
<div class="cuerpoCalculadora">
<input type="text" id="resultado" class="resultado" readonly>

<div class="row">
  <div class="boton" onclick="addResultado('1')">1</div>
  <div class="boton" onclick="addResultado('2')">2</div>
  <div class="boton" onclick="addResultado('3')">3</div>
  <div class="boton" onclick="addResultado('+')">+</div>
</div>

<div class="row">
  <div class="boton" onclick="addResultado('4')">4</div>
  <div class="boton" onclick="addResultado('5')">5</div>
  <div class="boton" onclick="addResultado('6')">6</div>
  <div class="boton" onclick="addResultado('-')">-</div>
</div>

<div class="row">
  <div class="boton" onclick="addResultado('7')">7</div>
  <div class="boton" onclick="addResultado('8')">8</div>
  <div class="boton" onclick="addResultado('9')">9</div>
  <div class="boton" onclick="addResultado('*')">*</div>
</div>

<div class="row">
  <div class="boton" onclick="addResultado('0')">0</div>
  <div class="boton" onclick="addResultado('/')">/</div>
  <div class="boton" onclick="borrar()">C</div>
  <div class="boton" onclick="resolver()">=</div>
</div>

</div>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
