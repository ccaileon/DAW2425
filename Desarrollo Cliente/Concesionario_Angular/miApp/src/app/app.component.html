<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
      "Segoe UI Emoji", "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 2.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Agregar Coche</h1>
      <form (ngSubmit)="addCoche()">
        <mat-form-field>
          <mat-label>Marca</mat-label>
          <input matInput [(ngModel)]="coche.marca" name="marca" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Modelo</mat-label>
          <input matInput [(ngModel)]="coche.modelo" name="modelo" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>CV</mat-label>
          <input
            matInput
            [(ngModel)]="coche.cv"
            name="cv"
            type="number"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>CC</mat-label>
          <input
            matInput
            [(ngModel)]="coche.cc"
            name="cc"
            type="number"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo de Motor</mat-label>
          <mat-select [(ngModel)]="coche.tipoMotor" name="tipoMotor" required>
            <mat-option value="híbrido">Híbrido</mat-option>
            <mat-option value="eléctrico">Eléctrico</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Matrícula</mat-label>
          <input
            matInput
            [(ngModel)]="coche.matricula"
            name="matricula"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input
            matInput
            [(ngModel)]="coche.precio"
            name="precio"
            type="number"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Agregar Coche
        </button>
      </form>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <h1>Coches Añadidos</h1>
    </div>
  </div>
</main>

<router-outlet />
